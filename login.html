<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogIn</title>
  <link rel="stylesheet" href="./assets/vendors/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/vendors/slicknav/slicknav.min.css" />
  <link rel="stylesheet" href="./assets/vendors/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/image/favicon.png" />
</head>

<body>

  

  <section class="login-page">
    <div class="container-fluid px-0">
      <div class="row login-wrapper">
        <div class="col-md-6 pe-md-0">
          <div class="login-left text-center">
            <div class="login-logo">
              <img src="/assets/image/logo-login.png" alt="logo">
            </div>
            <h1>Good Morning</h1>
            <p>Have a good day with productive and good vibes.</p>
            <div class="login-image">
              <img src="/assets/image/login-image.png" alt="image">
            </div>
          </div>
        </div>
        <div class="col-md-6 ps-md-0">
          <div class="login-right">
            <div class="login-container">
              <h2>Login</h2>
              <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username">
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password">
              </div>
              <button class="login-btn">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/vendors/swiper/swiper-bundle.min.js"></script>
  <script src="./assets/vendors/slicknav/jquery.slicknav.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
